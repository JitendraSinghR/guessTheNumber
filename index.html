<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link
      rel="stylesheet"
      href="style.css
    "
    />
  </head>
  <body>
    <div class="container">
    <div class="main">
      <h1>Number Guessing Game</h1>
      <p>Try and guess a random number between 1 to 100</p>
      <p>You have 10 attempts to guess it right.</p>
    </div>
    <form class="form">
      <label for="guessfield">Guess a Number</label>
      <input id="guessfield" class="guessfield" type="text" />
      <input type="submit" id="submit" value="Submit Guess" />
    </form>

    <div class="result">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="last-result">10</span></p>
      <p class="loworhigh" id="message-box"></p>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
